<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico?v=1" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">

                }

            <a href="/profile/abhirajadhikary06" class="avatar-link">
                <img src="/static/avatar1.png" alt="abhirajadhikary06" style="width:32px; height:32px; border-radius:50%; border:2px solid #8b5cf6;">
                <span class="avatar-tooltip">abhirajadhikary06</span>

            <a href="/profile/anikchand461" class="avatar-link">
                <img src="/static/avatar2.jpg" alt="anikchand461" style="width:32px; height:32px; border-radius:50%; border:2px solid #8b5cf6;">

        </nav>
        <div class="actions">
            <a href="https://github.com/abhirajadhikary06/quizly" class="btn btn-outline" style="transition: color 0.2s; color: #8b5cf6;">

    </header>

    <main class="main-content">
        <div class="hashtag">#LearnInPublic</div>
        <h1 class="hero-title">MCQ Quiz Platform</h1>
        <p class="hero-description">
            Test your knowledge with personalized quizzes on any topic. Generate custom MCQ questions and track your progress in real-time.
        </p>

        <div id="quiz-form" class="form-container" style="display: {% if not questions %}block{% else %}none{% endif %};">
            <form method="post" action="/">
                <div class="form-group">
                    <label for="topics">Enter Topics (comma-separated):</label>
                    <input type="text" id="topics" name="topics" class="form-input" placeholder="e.g., Python, Machine Learning, JavaScript" value="{{ topics }}" required>
                </div>
                <div class="form-group">
                    <label for="num_questions">Number of Questions (5-100):</label>
                    <input type="number" id="num_questions" name="num_questions" class="form-input" min="5" max="100" value="{{ num_questions }}" required>
                </div>
                <button type="submit" class="btn-primary">Generate Quiz</button>
            </form>
            <div id="error" class="error" style="display: {% if error %}block{% else %}none{% endif %};">{{ error or '' }}</div>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: {% if questions %}block{% else %}none{% endif %};">
            <div id="quiz-content"></div>
            <div id="result"></div>
        </div>
    </main>

    <script>
        const questions = {{ questions | tojson | safe }};
        let currentIndex = {{ current_index }};
        let score = {{ score }};
        let quizActive = questions.length > 0;

        function initializeQuiz() {
            const quizForm = document.getElementById('quiz-form');
            const quizContainer = document.getElementById('quiz-container');
            if (quizActive) {
                quizForm.style.display = 'none';
                quizContainer.style.display = 'block';
                displayQuestion();
            } else {
                quizForm.style.display = 'block';
                quizContainer.style.display = 'none';
            }
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (currentIndex >= questions.length) {
                quizContent.innerHTML = '';
                const percentage = ((score / questions.length) * 100).toFixed(1);
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Quiz Completed!</h3>
                        <p>Score: ${score} / ${questions.length} (${percentage}%)</p>
                        <button onclick="window.location.href='/?action=reset'" class="btn-primary">Try Another Quiz</button>
                    </div>
                `;
                return;
            }

            const q = questions[currentIndex];
            let html = `
                <div class="question-card">
                    <div class="question-title">Question ${currentIndex + 1}: ${q.text}</div>
                    <form id="answer-form">
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <div class="option">
                                    <input type="radio" name="answer" id="opt${i}" value="${option}" required>
                                    <label for="opt${i}">${String.fromCharCode(65 + i)}. ${option}</label>
                                </div>
                            `).join('')}
                        </div>
                        <button type="submit" class="btn-primary">Submit Answer</button>
                    </form>
                </div>
            `;
            quizContent.innerHTML = html;

            document.getElementById('answer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    showFeedback('Please select an answer!', false);
                    return;
                }

                const userAnswer = selected.value;
                fetch('/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ 'answer': userAnswer })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showFeedback(data.error, false);
                        return;
                    }
                    score = data.score;
                    currentIndex = data.current_index;
                    showFeedback(data.is_correct ? 'Correct!' : `Incorrect. The correct answer is: ${data.correct_answer}`, data.is_correct);
                    setTimeout(displayQuestion, 1500);
                })
                .catch(error => {
                    showFeedback('Error submitting answer. Please try again.', false);
                    console.error('Error:', error);
                });
            });
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${isCorrect ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
            `;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => {
                if (feedback.parentNode) {
                    document.body.removeChild(feedback);
                }
            }, 1500);
        }

        initializeQuiz();
        {% if error %}
            showFeedback("{{ error }}", false);
        {% endif %}
    </script>
</body>
</html>
