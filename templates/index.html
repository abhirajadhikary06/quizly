<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly.com</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        @media (max-width: 700px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                position: relative;
                background: #181028;
            }
            .logo {
                display: flex;
                align-items: center;
                gap: 0.5em;
                width: auto;
                flex: 1 1 auto;
            }
            .logo-icon {
                width: 38px;
                height: 38px;
                margin-right: 0.5em;
            }
            .logo span {
                font-size: 1.35em;
                font-weight: 700;
                color: #fff;
                letter-spacing: 0.01em;
                line-height: 1;
                margin-right: 0.5em;
            }
            .hamburger {
                display: inline-flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                cursor: pointer;
                margin-left: 0.5rem;
                z-index: 102;
            }
            .hamburger span {
                display: block;
                height: 4px;
                width: 28px;
                margin: 3px 0;
                background: #fff;
                border-radius: 2px;
                transition: 0.3s;
            }
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100vw;
                background: #181028;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 101;
                box-shadow: 0 4px 16px rgba(139,92,246,0.08);
                padding: 2rem 0 2rem 0;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                text-align: center;
            }
            .nav.open {
                display: flex;
            }
            .nav .nav-link {
                font-size: 1.25em;
                color: #fff;
                text-decoration: none;
                font-weight: 700;
                margin-bottom: 0.3em;
                display: block;
            }
            .nav .avatar-link img {
                width: 56px;
                height: 56px;
                border-radius: 50%;
                border: 2px solid #8b5cf6;
                background: #222;
            }
            .nav .nav-btn {
                display: block;
                width: 90%;
                margin: 0.7em auto;
                padding: 0.9em 0;
                background: transparent;
                color: #8b5cf6;
                border: 1.5px solid #8b5cf6;
                border-radius: 10px;
                font-size: 1.15em;
                font-weight: 600;
                transition: background 0.2s, color 0.2s;
                text-align: center;
                text-decoration: none;
            }
            .nav .nav-btn:hover {
                background: #8b5cf6;
                color: #181028;
            }
            .actions {
                display: none;
                color: #a78bfa;
            }
        }
        @media (min-width: 701px) {
            .hamburger {
                display: none;
            }
            .nav {
                display: flex !important;
                flex-direction: row;
                align-items: center;
                position: static;
                background: none;
                box-shadow: none;
                padding: 0;
                width: auto;
                border-radius: 0;
                text-align: left;
                gap: 1.5em;
            }
            .nav .nav-link {
                font-size: 1em;
                color: #fff;
                text-decoration: none;
                font-weight: 600;
                margin: 0 0.7em 0 0;
                display: inline-block;
            }
            .nav .avatar-link {
                display: inline-block;
                margin: 0 0.2em;
            }
            .nav .avatar-link img {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: 2px solid #8b5cf6;
                background: #222;
                vertical-align: middle;
            }
            .nav .nav-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/logo-3.png" alt="Quizly Logo" class="logo-icon">
            <span>Quizly.com</span>
        </div>
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav" id="main-nav">
            <a href="https://github.com/abhirajadhikary06/quizly/blob/main/README.md" class="nav-link">Readme.md</a>
            <a href="https://chat.whatsapp.com/JbALaLcvsHI1d5yo3k5D3N" class="nav-link">Join Us</a>
            <a href="https://github.com/abhirajadhikary06" class="avatar-link">
                <img src="/static/avatar1.png" alt="abhirajadhikary06">
            </a>
            <a href="https://github.com/anikchand461" class="avatar-link">
                <img src="/static/avatar2.jpg" alt="anikchand461">
            </a>
            <a href="https://github.com/abhirajadhikary06/quizly" class="nav-btn">GitHub</a>
            <a href="https://open-launch.com/projects/quizly" class="nav-btn">Open Launch</a>
        </nav>
        <div class="actions">
            <a href="https://github.com/abhirajadhikary06/quizly" class="btn btn-outline" style="transition: color 0.2s; color: #8b5cf6;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: -0.125em; margin-right: 0.25rem;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub
            </a>
            <a href="https://open-launch.com/projects/quizly" class="btn btn-outline" style="transition: color 0.2s; color: #8b5cf6;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 32 32" fill="none" style="vertical-align: -0.125em; margin-right: 0.25rem;">
                    <circle cx="16" cy="18" r="12" stroke="currentColor" stroke-width="6" fill="none"/>
                    <circle cx="16" cy="16" r="7" fill="none"/>
                </svg>
                Open Launch
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="hashtag">#LearnInPublic</div>
        <h1 class="hero-title">MCQ Quiz Platform</h1>
        <p class="hero-description">
            Test your knowledge with personalized quizzes on any topic. Generate custom MCQ questions and track your progress in real-time.
        </p>

        <div id="quiz-form" class="form-container" style="display: {% if not questions %}block{% else %}none{% endif %};">
            <form method="post" action="/">
                <div class="form-group">
                    <label for="topics">Enter Topics (comma-separated):</label>
                    <input type="text" id="topics" name="topics" class="form-input" placeholder="e.g., Python, Machine Learning, JavaScript" value="{{ topics }}" required>
                </div>
                <div class="form-group">
                    <label for="num_questions">Number of Questions (5-100):</label>
                    <input type="number" id="num_questions" name="num_questions" class="form-input" min="5" max="100" value="{{ num_questions }}" required>
                </div>
                <button type="submit" class="btn-primary">Generate Quiz</button>
            </form>
            <div id="error" class="error" style="display: {% if error %}block{% else %}none{% endif %};">{{ error or '' }}</div>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: {% if questions %}block{% else %}none{% endif %};">
            <div id="quiz-content"></div>
            <div id="result"></div>
        </div>
    </main>

    <script>
        const questions = {{ questions | tojson | safe }};
        let currentIndex = {{ current_index }};
        let score = {{ score }};
        let quizActive = questions.length > 0;

        function initializeQuiz() {
            const quizForm = document.getElementById('quiz-form');
            const quizContainer = document.getElementById('quiz-container');
            if (quizActive) {
                quizForm.style.display = 'none';
                quizContainer.style.display = 'block';
                displayQuestion();
            } else {
                quizForm.style.display = 'block';
                quizContainer.style.display = 'none';
            }
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (currentIndex >= questions.length) {
                quizContent.innerHTML = '';
                const percentage = ((score / questions.length) * 100).toFixed(1);
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Quiz Completed!</h3>
                        <p>Score: ${score} / ${questions.length} (${percentage}%)</p>
                        <button onclick="window.location.href='/?action=reset'" class="btn-primary">Try Another Quiz</button>
                    </div>
                `;
                return;
            }

            const q = questions[currentIndex];
            let html = `
                <div class="question-card">
                    <div class="question-title">Question ${currentIndex + 1}: ${q.text}</div>
                    <form id="answer-form">
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <div class="option">
                                    <input type="radio" name="answer" id="opt${i}" value="${option}" required>
                                    <label for="opt${i}">${String.fromCharCode(65 + i)}. ${option}</label>
                                </div>
                            `).join('')}
                        </div>
                        <button type="submit" class="btn-primary">Submit Answer</button>
                    </form>
                </div>
            `;
            quizContent.innerHTML = html;

            document.getElementById('answer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    showFeedback('Please select an answer!', false);
                    return;
                }

                const userAnswer = selected.value;
                fetch('/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ 'answer': userAnswer })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showFeedback(data.error, false);
                        return;
                    }
                    score = data.score;
                    currentIndex = data.current_index;
                    showFeedback(data.is_correct ? 'Correct!' : `Incorrect. The correct answer is: ${data.correct_answer}`, data.is_correct);
                    setTimeout(displayQuestion, 1500);
                })
                .catch(error => {
                    showFeedback('Error submitting answer. Please try again.', false);
                    console.error('Error:', error);
                });
            });
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${isCorrect ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
            `;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => {
                if (feedback.parentNode) {
                    document.body.removeChild(feedback);
                }
            }, 1500);
        }

        initializeQuiz();
        {% if error %}
            showFeedback("{{ error }}", false);
        {% endif %}
    </script>
    <script>
        const hamburger = document.getElementById('hamburger-btn');
        const nav = document.getElementById('main-nav');
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 700) nav.classList.remove('open');
            });
        });
    </script>
</body>
</html>
