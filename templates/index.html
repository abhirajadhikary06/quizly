    <!-- Main Content -->
    <main class="main-content">
        <div class="hashtag">#LearnInPublic</div>
        
        <h1 class="hero-title">MCQ Quiz Platform</h1>
        
        <p class="hero-description">
            Test your knowledge with personalized quizzes on any topic. Generate custom MCQ questions and track your progress in real-time.
        </p>

        <!-- Quiz Form -->
        <div id="quiz-form" class="form-container">
            <form method="post">
                <div class="form-group">
                    <label for="topics">Enter Topics (comma-separated):</label>
                    <input type="text" id="topics" name="topics" class="form-input" placeholder="e.g., Python, Machine Learning, JavaScript" required>
                </div>
                
                <div class="form-group">
                    <label for="num_questions">Number of Questions (5-100):</label>
                    <input type="number" id="num_questions" name="num_questions" class="form-input" min="5" max="100" value="5" required>
                </div>
                
                <button type="submit" class="btn-primary">Generate Quiz</button>
            </form>
            
            <div id="error" class="error" style="display: {% if error %}block{% else %}none{% endif %};">{{ error or '' }}</div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <div id="quiz-content"></div>
            <div id="result"></div>
        </div>
    </main>

    <!-- Backend Integration Script -->
    <script>
        // Inject backend data
        const questions = {{ questions | safe }};
        let currentIndex = {{ current_index }};
        let score = {{ score }};
        let quizActive = questions.length > 0;

        // Initialize quiz
        if (quizActive) {
            document.getElementById('quiz-form').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const resultDiv = document.getElementById('result');
            
            if (currentIndex >= questions.length) {
                // Quiz completed
                quizContent.innerHTML = '';
                const percentage = ((score / questions.length) * 100).toFixed(1);
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Quiz Completed!</h3>
                        <p>Score: ${score} / ${questions.length} (${percentage}%)</p>
                        <button onclick="window.location.href='/?action=reset'" class="btn-primary" style="width: auto; margin-top: 1rem;">Try Another Quiz</button>
                    </div>
                `;
                return;
            }
            
            const q = questions[currentIndex];
            const labels = ['A', 'B', 'C', 'D'];
            
            let html = `
                <div class="question-card">
                    <div class="question-title">Question ${currentIndex + 1}: ${q.text}</div>
                    <form id="answer-form">
                        <div class="options">
            `;
            
            q.options.forEach((option, i) => {
                html += `
                    <div class="option">
                        <input type="radio" name="answer" id="opt${i}" value="${option}" required>
                        <label for="opt${i}">${labels[i]}. ${option}</label>
                    </div>
                `;
            });
            
            html += `
                        </div>
                        <button type="submit" class="btn-primary">Submit Answer</button>
                    </form>
                </div>
            `;
            
            quizContent.innerHTML = html;
            
            // Add event listener for form submission
            document.getElementById('answer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    showFeedback('Please select an answer!', false);
                    return;
                }
                
                const userAnswer = selected.value;
                
                // Submit answer via AJAX
                fetch('/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'answer': userAnswer
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showFeedback(data.error, false);
                        return;
                    }
                    
                    score = data.score;
                    currentIndex = data.current_index;
                    
                    if (data.is_correct) {
                        showFeedback('Correct!', true);
                    } else {
                        showFeedback(`Incorrect. The correct answer is: ${data.correct_answer}`, false);
                    }
                    
                    // Move to next question or show results
                    setTimeout(() => {
                        displayQuestion();
                    }, 2000);
                })
                .catch(error => {
                    showFeedback('Error submitting answer. Please try again.', false);
                    console.error('Error:', error);
                });
            });
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${isCorrect ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
                backdrop-filter: blur(10px);
            `;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 2000);
        }

        // Show error if present
        {% if error %}
            showFeedback("{{ error }}", false);
        {% endif %}
    </script>
</body>
